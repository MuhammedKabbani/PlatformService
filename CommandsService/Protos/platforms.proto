syntax = "proto3";

option csharp_namespace = "CommandsService";

service GrpcPlatform{ // the endpoint
    rpc GetAllPlatforms (GetAllRequest) returns (PlatformResponse);
}
message GetAllRequest {} // params

message GrpcPlatformModel{
    int32 platformId = 1;
    string name = 2;
    string publisher = 3;
}

message PlatformResponse { // return type
    repeated GrpcPlatformModel platform = 1; // list of GrpcPlatformModel
}